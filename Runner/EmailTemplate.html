<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>My generated email</title>
</head>
<body>
    <h1>Show: {{name}}</h1>
    <h4>Actor information</h4>
    <table>
        {% for actor in cast %}
        <tr>
            <td>First Name</td>
            <td>&nbsp;{{actor.first_name}}</td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>&nbsp;{{actor.last_name}}</td>
        </tr>
        <tr>
            <td>Born</td>
            <td>&nbsp;{{ actor.born | date: "d" }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
